<!DOCTYPE HTML>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<html>
  <head>
    <title>E90:Throwing Shade</title>
    <style>
      body {background-color: powderblue;}
      .nav_but {text-align: center; }
      .button {top: 50%;}
      h1   {color: blue;}
      p    {color: red;}
  </style>
  </head>
  <body>
    <div class=nav_but>
      <form method="get" action="allUp">
        <button class="button btn btn-default" type="submit"><span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span></button>
      </form>
      <form method="get"  action="up">
        <button class="button btn btn-default" type="submit"><span class="glyphicon glyphicon-menu-up" aria-hidden="true"></button>
      </form>
      <form method="get" action="down">
        <button class="button btn btn-default" type="submit"><span class="glyphicon glyphicon-menu-down" aria-hidden="true"></button>
      </form>
      <form method="get" action="allDown">
        <button class="button btn btn-default" type="submit"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></button>
      </form>
    </div>
  </body>
</html>
