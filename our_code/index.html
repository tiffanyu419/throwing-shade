<!DOCTYPE HTML>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<html>
  <head>
    <title>E90:Throwing Shade</title>
    <style>
      @import url(https://fonts.googleapis.com/css?family=Montserrat:400);
      body {background:#87d37c; text-align:center}
      .main_content { text-align: center; padding-top: 100px; position: relative; margin: 4em auto 1em;}
      .main_content h1 {color: dark-grey;font-family: "Montserrat";font-size:4.5em; font-style:bold}
      .header {padding:30px;}
      .glyphicon {font-size: 35px;}
      #nav {margin:10px;}
  </style>
  </head>
    <section class='main_content'>
      <div class="header">
        <h1> Shade Control </h1>
      </div>
      <form method="get" action="allUp">
        <button id ="nav" class="btn btn-default" type="submit"><span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span></button>
      </form>
      <form method="get"  action="up">
        <button id="nav" class="button btn btn-default" type="submit"><span class="glyphicon glyphicon-menu-up" aria-hidden="true"></button>
      </form>
      <form method="get" action="down">
        <button id="nav" class="button btn btn-default" type="submit"><span class="glyphicon glyphicon-menu-down" aria-hidden="true"></button>
      </form>
      <form method="get" action="allDown">
        <button id="nav" class="button btn btn-default" type="submit"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></button>
      </form>
  </section>
</html>
